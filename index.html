<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Stats preview card component</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

  <link href="app.css" rel="stylesheet">

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap" rel="stylesheet">

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">

</head>
<body class="container-fluid px-0">
  <div class="row mx-0">
    <div class="col"></div>
    <div class="col-xl-8 col-lg-10 col-md-12 col-sm-8 col-10 container-fluid row bluecard px-0">
      <div class="col-md-6 order-2 order-md-1 card-text container-fluid">
        <h1>Get <span>insights</span> that help your business grow.</h1>
        <p>Discover the benefits of data analytics and make better decisions regarding revenue, 
          customer experience, and overall efficiency.</p>
        <div class="row stats">
          <div class="col-md-4">
            <h3>10k+</h3>
            <p class="unit">COMPANIES</p>
          </div>
          <div class="col-md-4">
            <h3>314</h3>
            <p class="unit">TEMPLATES</p>
          </div>
          <div class="col-md-4">
            <h3>12M+</h3>
            <p class="unit">QUERIES</p>
          </div>
        </div>
      </div>
      <div class="col-md-6 order-1 order-md-2 imgdiv px-0">
        <img src="images/image-header-desktop.jpg" alt="Coworking space" class="bigimg">
        <img src="images/image-header-mobile.jpg" alt="Coworking space" class="smimg">
      </div>  
    </div>
    <div class="col"></div>
  </div>  

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
</body>
</html>
